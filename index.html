<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d779a48104.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe-JS</title>
  </head>
  <body>
    <header><h1>Star Trek-Tac-Toe</h1></header>

    <main>
      <div class="player1">
        <img id="playerImg1" class="playerImg" src="" alt="player picture" />
        <h3 id="players1name" class="players-name"></h3>
        <h4 id="score1" class="score"></h4>
      </div>
      <div class="center-field">
        <div class="gameboardContainer">
          <h2 class="battlefield">Battlefield</h2>
            <h4 id="turnAnnouncer"></h4>
          <form id="form" class="">
            <label for="Player1">Player 1</label>
            <input id="name1" class="name1" type="text" placeholder="StarFleet"> <br>
            <label for="player2">Player 2</label>
            <input id="name2" class="name2" type="text" placeholder="Tal Shiar"> <br>
            <button type="submit" class="submitBtn">Submit</button>
          </form>
          <div id="gameboard" class=""></div>
        </div>
      </div>
      <div class="player2">
        <img id="playerImg2" class="playerImg" src="" alt="player picture" />
        <h3 id="players2name"class="players-name"></h3>
        <h4 id="score2" class="score"></h4>
      </div>
    </main>

    <footer>
      <h5>
        Check the code on:
        <a href="https://github.com/miguelfiguera/tic-tac-toe-js">gitHub</a>
        <i class="fab fa-github"></i>
      </h5>
    </footer>
  </body>
</html>
